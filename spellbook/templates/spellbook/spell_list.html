{% extends "base.html" %}

{% block content %}
<div class="container-fluid">
    <div class="row">
    {% for spell in spell_list %}
        <div class="col-md-3">
            <div class="card mb-3">
                <div class="card-body">
                    <a href="{% url 'spell_detail' spell.id %}">
                    <h2 class="card-title">{{ spell.name }}</h2>
                    <p class="card-text">{{ spell.excerpt }}</p>
                    <hr />
                    <p class="card-text text-muted h6">{{ spell.school}}</p>
                    </a>
                </div>
            </div>
        </div>
    {% endfor %}
    </div>
</div>

{% endblock %}
