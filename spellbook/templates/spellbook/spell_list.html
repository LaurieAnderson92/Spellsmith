{% extends "base.html" %}

{% block content %}
<div class="row">
{% for spell in spell_list %}
    <div class="col-md-4">
        <div class="card mb-4">
            <div class="card-body">
                <a href="{% url 'spell_detail' spell.id %}">
                <h2 class="card-title">{{ spell.name }}</h2>
                <p class="card-text text-muted h6">{{ spell.get_school_display }}</p>
                <hr/>
                <p class="card-text">{{ spell.excerpt }}</p>
                </a>
            </div>
        </div>
    </div>
{% endfor %}
</div>

{% endblock %}
