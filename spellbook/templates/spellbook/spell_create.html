{% extends 'base.html' %} {% block content %}
{% load static %}

<form>
    <div class="form-group">
      <label for="spell_name">Spell Name</label> 
      <input id="spell_name" name="spell_name" type="text" required="required" class="form-control">
    </div>
    <div class="form-group">
      <label for="textarea">Description</label> 
      <textarea id="textarea" name="textarea" cols="40" rows="5" aria-describedby="textareaHelpBlock" class="form-control"></textarea> 
      <span id="textareaHelpBlock" class="form-text text-muted">A small flavourful description of the spell</span>
    </div>
    <div class="form-group">
      <label for="spell_school">School</label> 
      <div>
        <select id="spell_school" name="spell_school" required="required" class="custom-select">
            <!-- Need to loop through SCHOOLS for each option -->
            <option value="#">###</option>
        </select>
      </div>
    </div>
    <div class="form-group">
      <label for="ap_cost">AP Cost</label> 
      <input id="ap_cost" name="ap_cost" placeholder="2" type="text" aria-describedby="ap_costHelpBlock" required="required" class="form-control"> 
      <span id="ap_costHelpBlock" class="form-text text-muted">Pick a value between 1 and 4</span>
    </div>
    <div class="form-group">
      <label for="mp_cost">MP Cost</label> 
      <input id="mp_cost" name="mp_cost" placeholder="2" type="text" aria-describedby="mp_costHelpBlock" required="required" class="form-control"> 
      <span id="mp_costHelpBlock" class="form-text text-muted">Pick a value between 0 and 9</span>
    </div>
    <div class="form-group">
      <label for="spell_range">Range</label> 
      <div class="input-group">
        <input id="spell_range" name="spell_range" type="text" required="required" class="form-control"> 
        <div class="input-group-append">
          <div class="input-group-text">Spaces</div>
        </div>
      </div>
    </div>
    <div class="form-group">
      <label for="duration">Duration</label> 
      <input id="duration" name="duration" type="text" class="form-control">
    </div>
    <div class="form-group">
      <label>Concentration</label> 
      <div>
        <div class="custom-control custom-checkbox custom-control-inline">
          <input name="concentration" id="concentration_0" type="checkbox" class="custom-control-input" value="True"> 
          <label for="concentration_0" class="custom-control-label">Requires Concentration?</label>
        </div>
      </div>
    </div>
    <div class="form-group">
      <label for="description">Description</label> 
      <textarea id="description" name="description" cols="40" rows="5" required="required" class="form-control"></textarea>
    </div>
    <div class="form-group">
      <label for="ap_enhancements">AP Enhancements</label> 
      <textarea id="ap_enhancements" name="ap_enhancements" cols="40" rows="5" class="form-control"></textarea>
    </div>
    <div class="form-group">
      <label for="mp_enhancemnets">MP Enhancements</label> 
      <textarea id="mp_enhancemnets" name="mp_enhancemnets" cols="40" rows="5" class="form-control"></textarea>
    </div> 
    <div class="form-group">
      <button name="submit" type="submit" class="btn btn-primary">Submit</button>
    </div>
</form>
  
  {% endblock content %}
